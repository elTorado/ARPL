name: arpl

channels:
  - defaults
  - conda-forge
  - pytorch

dependencies:
  - python=3.10.13
  - pandas>=1.4.3
  - numpy>=1.22.3
  - matplotlib>=3.5.2
  - scikit-learn>=1.1.1
  - cudatoolkit>=11
  - pytorch>=1.11.0
  - torchvision>=0.12.0
  - tqdm>=4.64.0
  - pyyaml
  - pip
  - tensorboard
  - scipy
  - Pillow==9.5.0  # Note on the Pillow version
  - requests
  - pip:
    - libMR
    - robustness>=1.2.1.post2
    - tensorboard
    - git+http://github.com/lwneal/imutil
    - git+https://github.com/Vastlab/vast.git
    - -e .
